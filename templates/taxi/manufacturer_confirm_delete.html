{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer "{{ manufacturer.name }}"?</p>
  <p><i>All cars with this manufacturer will be also delete</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
