{% extends "base.html" %}

{% block content %}
  <h1>Car</h1>
  <p>Are you sure you want to delete the car "{{ car.model }}"?</p>
  <p><i>All drivers who have this car will be also delete</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
